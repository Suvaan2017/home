<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt a Dog - Paw Darshan Nepal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f9fa;
        }
    
        header {
            background-color: #ff6f3c;
            padding: 20px;
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    
        nav {
            background-color: #ff914d;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    
        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
    
        nav a:hover {
            background: #ffb380;
        }
    
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }h2 {
            color: #ff6f3c;
        }

        .foster-list {
            text-align: left;
            margin-top: 20px;
        }

        .foster-home {
            background: #fff3e6;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #333;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 2px solid #ff914d;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus,
        textarea:focus {
            border-color: #ff6f3c;
            outline: none;
        }

        button {
            background-color: #ff6f3c;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 15px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #ff914d;
        }

        footer {
            margin-top: 30px;
            padding: 15px;
            background-color: #ff6f3c;
            color: white;
            font-size: 14px;
        }
    </style>       
</head>

<body>
    <header>
    Paw Darshan Nepal
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="report.html">Report a Dog</a>
        <a href="foster-homes.html">Find a Foster Home</a>
        <a href="adopt.html">Adopt a Dog</a>
        <a href="foster.html">Foster a Dog</a>
        <a href="updates.html">Updates</a>
        <a href="groming.html">Saturday Meet</a>
    </nav>
    <div class="container">
        <h2>Dogs Available for Adoption</h2>
        <div class="dog-list">
            <div class="dog">
                <strong>Name:</strong> Buddy<br>
                <strong>Age:</strong> 2 years<br>
                <strong>Location:</strong> kathmandu<br>
                <img src="buddy.jpg" alt="Buddy" width="100%" style="border-radius: 10px; margin-top: 10px;">
            </div>
            <div class="dog">
                <strong>Name:</strong> Bella<br>
                <strong>Age:</strong> 3 years<br>
                <strong>Location:</strong> lalitpur<br>
                <img src="bella.jpg" alt="Bella" width="100%" style="border-radius: 10px; margin-top: 10px;">
            </div>
        </div>
        <h2>Apply to Adopt</h2>
        <form>
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <label for="dog-name">Dog You Want to Adopt:</label>
            <input type="text" id="dog-name" name="dog-name" placeholder="Enter the dog's name">

            <label for="reason">Why do you want to adopt?</label>
            <textarea id="reason" name="reason" placeholder="Write a short reason"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
    <footer>
        &copy; 2025 Paw Darshan Nepal | Helping One Dog at a Time
    </footer>
</body>

</html>
